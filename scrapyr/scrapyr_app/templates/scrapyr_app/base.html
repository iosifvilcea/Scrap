<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Scrapyr</title>

    {% load staticfiles %}
    <link href="{% static 'scrapyr_app/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'scrapyr_app/css/get-shit-done.css' %}" rel="stylesheet" />
    <link href="{% static 'scrapyr_app/css/gsdk-min.css' %}" rel="stylesheet" />
    <link href="{% static 'scrapyr_app/css/gsdk-checkbox-radio-switch.css' %}" rel="stylesheet" />
    <link href="{% static 'scrapyr_app/css/gsdk-sliders.css' %}" rel="stylesheet" />
    <link href="{% static 'scrapyr_app/css/gsdk-base.css' %}" rel="stylesheet" />
    <link href="{% static 'scrapyr_app/css/demo.css' %}" rel="stylesheet" />
    <!--     Font Awesome     -->
    <link href="{% static 'scrapyr_app/css/font-awesome.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
      
  </head>
  <body>
    <div id="navbar-full">
      <div id="navbar">
	<div class="navigation-example">
	  <nav class="navbar navbar-default navbar-transparent" role="navigation-demo">
	    <div class="container">
	      <!-- Brand and toggle get grouped for better mobile display -->
	      <div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
		  <span class="sr-only">Toggle navigation</span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="/">Scrapyr</a>
	      </div>
	      
	      <!-- Collect the nav links, forms, and other content for toggling -->
	      <div class="collapse navbar-collapse" id="navigation-example-2">
		<ul class="nav navbar-nav">
		  <li class="active"><a href="#">Link</a></li>
		  <li class="dropdown">
		    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu <b class="caret"></b></a>
		    <ul class="dropdown-menu">
		      <li><a href="stockfeed/">Stocks Feed</a></li>
		      <li><a href="#">Articles Feed</a></li>
		      <li><a href="#">Overview</a></li>
		    </ul>
		  </li>
		  <li>
		    <a href="javascript:void(0);" data-toggle="search" class="hidden-xs"><i class="fa fa-search"></i></a>
		  </li>
		</ul>
		
        
        <form class="navbar-form navbar-left navbar-search-form" method="POST" action="stock/" role="search">
		  <div class="form-group">
		    <input name="ticker" id="stock_tag" type="text" value="" class="form-control" placeholder="Search...">
	          {% csrf_token %}
          </div>
		</form>
        <!--
        <form class="navbar-form navbar-left navbar-search-form" role="search">
		  <div class="form-group">
		    <input type="text" value="" class="form-control" placeholder="Search...">
		  </div>
		</form>
        -->

        {% if account %}
        <ul class="nav navbar-nav navbar-right">
          <li style="padding-top:0px;"><a href="/login" style="padding-top:0px; margin-top:0px;"><button class="btn btn-round btn-default">Profile</button></a></li>
		  <li><a href="/logout">Logout</a></li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
		  <li><a href="/login">Sign Up</a></li>
		  <li style="padding-top:0px;"><a href="/login" style="padding-top:0px; margin-top:0px;"><button class="btn btn-round btn-default">Sign In</button></a></li>
		</ul>
        {% endif %}

	      </div><!-- /.navbar-collapse -->
	      {% block content %}
	      {% endblock %}
	    </div><!-- /.container-fluid -->
	  </nav>
	  <div class="img-src"><img href="{% static 'scrapyr_app/img/bg.jpg' %}" /></div>
	</div>
      </div><!--  end navbar -->
      
      
    </div> <!-- end menu-dropdown -->
    
    <!--------------------------------------------------------------------------------------------------------------------------------------------------------------->
    

    <!--------------------------------------------------------------------------------------------------------------------------------------------------------------->
  </body>

  <script src="{% static 'scrapyr_app/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
  <script src="{% static 'scrapyr_app/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>

  <script src="{% static 'scrapyr_app/js/bootstrap.js' %}" type="text/javascript"></script>
  <script src="{% static 'scrapyr_app/js/gsdk-checkbox.js' %}"></script>
  <script src="{% static 'scrapyr_app/js/gsdk-radio.js' %}"></script>
  <script src="{% static 'scrapyr_app/js/gsdk-bootstrapswitch.js' %}"></script>
  <script src="{% static 'scrapyr_app/js/get-shit-done.js' %}"></script>
  <script src="{% static 'scrpyr_app/js/jquery.flexisel.js' %}"></script>
  <script src="{% static 'scrapyr_app/js/custom.js' %}"></script>

  <script type="text/javascript">
    
    $('.btn-tooltip').tooltip();
    $('.label-tooltip').tooltip();
    $('.pick-class-label').click(function(){
    var new_class = $(this).attr('new-class');
    var old_class = $('#display-buttons').attr('data-class');
    var display_div = $('#display-buttons');
    if(display_div.length) {
    var display_buttons = display_div.find('.btn');
    display_buttons.removeClass(old_class);
    display_buttons.addClass(new_class);
    display_div.attr('data-class', new_class);
    }
    });
    $( "#slider-range" ).slider({
    range: true,
    min: 0,
    max: 500,
    values: [ 75, 300 ],
    });
    $( "#slider-default" ).slider({
    value: 70,
    orientation: "horizontal",
    range: "min",
    animate: true
    });
    $('.carousel').carousel({
    interval: 4000
    });
    
    
  </script>
</html>
