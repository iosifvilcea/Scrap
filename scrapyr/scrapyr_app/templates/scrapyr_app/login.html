{% extends "scrapyr_app/base.html" %}
{% block content %}
{% if user and not user.is_anonymous %}
<a>Hello, {{ user.username }}!</a>
<br>
<a href="/logout">Logout</a>
{% else %}
<row>
  <div class="col-md-3 social-buttons-demo">  
<a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}"><button class="btn btn-social btn-fill btn-twitter">
    <i class="fa fa-twitter"></i> Connect with Twitter
  </button><br></a></div>
  <div class="col-md-3 social-buttons-demo"><a href="{% url 'social:begin' 'linkedin-oauth2' %}?next={{ request.get_full_path|urlencode }}"><button class="btn btn-social btn-fill btn-linkedin">
  <i class="fa fa-linkedin-square"></i> Connect with Linkedin
  </button></a></div>
</row>
{% endif %}
{% endblock %}
