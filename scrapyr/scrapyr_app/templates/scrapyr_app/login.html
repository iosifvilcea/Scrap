{% extends "scrapyr_app/base.html" %}
{% block content %}
{% if user and not user.is_anonymous %}
<a>Hello, {{ user.username }}!</a>
<br>
<a href="/logout">Logout</a>
{% else %}
<row>
  <div class="col-md-4 social-buttons-demo"></div>
  <div class="col-md-4 social-buttons-demo">  
<a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}"><button class="btn btn-blck btn-social btn-fill btn-twitter">
    <i class="fa fa-twitter"></i> Connect with Twitter   
  </button><br></a>
  <a href="{% url 'social:begin' 'linkedin-oauth2' %}?next={{ request.get_full_path|urlencode }}"><button class="btn btn-blck btn-social btn-fill btn-linkedin">
  <i class="fa fa-linkedin-square"></i> Connect with Linkedin  
  </button></a>
  <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.get_full_path|urlencode }}"><button class="btn btn-blck btn-social btn-fill btn-google">
	<i class="fa fa-google-plus-square"></i> Connect with Google+ 
  </button></a>
  <a href="{% url 'social:begin' 'facebook' %}?next={{ request.get_full_path|urlencode }}"><button class="btn btn-blck btn-social btn-fill btn-facebook">
	<i class="fa fa-facebook"></i> Connect with Facebook
  </button></a></div>
  <div class="col-md-4 social-buttons-demo"></div>
</row>
{% endif %}
{% endblock %}
