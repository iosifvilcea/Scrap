{% extends "scrapyr_app/content_base.html" %}
{% block content %}
{% if user and not user.is_anonymous %}
<h1 style="text-align:center;">Hello, {{ user.username }} you're a {{ user }} with id {{user.pk}}!</h1>
<h1 style="text-align:center;"><small class="subtitle">Welcome to your profile page!</small></h1>
<div class="subscribe-line">
  <div id="subscription" class="container">
    <div class="container">
      <div class="row">
	<div class="col-md-9">
	  <a href="/edit" style="padding-top:0px; margin-top:0px;"><button class="btn btn-round btn-default">Edit Profile</button></a>
	</div>
      </div>
    </div>
  </div>
</div>
<br>
{% else %}
<h1>Nothing here!</h1>
{% endif %}
{% endblock %}
