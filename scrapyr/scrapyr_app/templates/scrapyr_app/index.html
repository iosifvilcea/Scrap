{% extends "scrapyr_app/base.html" %}
{% block content %}
<h1 style="color:#fff; text-align:center;">Welcome to Scrapyr</h1>
<div class="subscribe-line" style="background-color:transparent;">
  <div id="subscription" class="container">
    <div class="container">
      <div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
	  <form class="" method="POST" action="stock/">
	    <div class="form-group">
	      <input name="ticker" id="stock_tag" style="border-color:transparent; background:transparent; color:#fff;" value="" class="form-control" placeholder="View Stock News" type="text">
	      {% csrf_token %}
	    </div>
	  </form>
	</div>
	<div class="col-md-3">
	</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
