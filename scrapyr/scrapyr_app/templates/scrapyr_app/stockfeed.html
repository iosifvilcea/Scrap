{% extends "scrapyr_app/content_base.html" %}
{% block content %}
<div class="wrapper">
    <div class="section">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                GRAPH GOES HERE GUYS!!11
            </div>  
            <div class="col-md-6">
              <form class="" method="POST" action="/stockfeed/">
                  {% csrf_token %}
                <div class="input-group input-group-lg">
                  {% for field in form %}
                    {{field.label_tag}} {{ field }}
                  {% endfor %}
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-6">
              <div class="list-group">
                {% if success %}
                <a href="#" class="list-group-item"> {{success}} </a>
                {% endif %}
                <a href="#" class="list-group-item">Planet Holywood</a>
                <a href="#" class="list-group-item">RadioShack</a>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
